<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - 503</title>
    <link rel="stylesheet" href="src/tailwind.css">
    <script src="src/alpine.js" defer></script>
</head>
<body x-data>
    <section class="bg-white dark:bg-gray-900 h-screen">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
            <div class="mx-auto max-w-screen-sm text-center">
                <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-blue-600 dark:text-blue-500">
                    503</h1>
                <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Service Unavailable.</p>
                <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Sorry, the error is from our side and we are trying our best to resolve it. Please try again within 14 hrs. </p>
                <p href="#"
                    class="inline-flex text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-2xl px-5 py-2.5 text-center dark:focus:ring-blue-900 my-4" x-timeout:1000="$el.innerText=$moment().format('LTS')"></p>
            </div>
        </div>
    </section>
</body>
</html>
